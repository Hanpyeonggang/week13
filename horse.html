<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>말</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BookkMyungjo-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    body {
    margin: 0;
    font-family: 'BookkMyungjo-Bd', serif;
    color: #fff;
    background: url('horse.jpg') center top no-repeat;
    background-size: 100% auto;
    background-attachment: fixed; 
    word-break: keep-all;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #000;
      z-index: 3000;
      padding: 1.3rem 0;
    }

    .wrap {
      width: 1000px;
      margin: auto;
    }

    .navbar-container {
      width: 1000px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      font-family: 'BookkMyungjo-Bd', serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }

    .navbar {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      font-family: 'Orbit', sans-serif;
      font-size: 0.95rem;
      text-decoration: none;
      color: #fff;
      position: relative;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 1px;
      background: #fff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .navbar a:hover::after {
      transform: scaleX(1);
    }

    .toggle-btn {
      position: fixed;
      top: 5.5rem;
      right: 1.5rem;
      background: #fff;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      z-index: 2500;
      font-family: 'Orbit', sans-serif;
    }

    .toggle-btn::after {
      content: ' ▶';
      font-size: 0.85rem;
    }

    .container {
      display: flex;
    }

    .content {
      flex: 1;
      padding: 8vw 5vw;
      background: rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .title {
      font-size: 5rem;
      margin-bottom: 2rem;
    }

    .poem {
      font-size: 2.5vw;
      line-height: 1.7;
      white-space: pre-line;
    }

    .info-panel {
      position: fixed;
      top: 4rem;
      right: 0;
      width: 400px;
      height: calc(100vh - 4rem);
      background-color: rgba(34, 34, 34, 0.85);
      backdrop-filter: blur(12px);
      padding: 2rem 2rem 4rem;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      overflow-y: auto;
      z-index: 2000;
      font-family: 'Orbit', sans-serif;
      font-size: 1rem;
      line-height: 1.8;
      color: #fff;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    } 
    .info-panel.open {
      transform: translateX(0%);
    }

    .info-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      font-family: 'BookkMyungjo-Bd', serif;
    }

    .section-title {
      font-size: 1rem;
      margin-top: 2rem;
      margin-bottom: 0.6rem;
      font-weight: bold;
      color: #ccc;
    }

    .keywords {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .keyword {
      background-color: #444;
      padding: 0.4rem 0.8rem;
      border-radius: 16px;
      font-size: 0.85rem;
      color: #eee;
    }

    .info-panel a {
      color: #4fc3f7;
      text-decoration: none;
    }

    .info-panel a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar-container">
      <div class="logo"><a href="index.html">이원록에서 이육사까지</a></div>
      <ul class="navbar">
        <li><a href="timeline.html">연보</a></li>
        <li><a href="works.html">작품</a></li>
      </ul>
    </div>
  </nav>

  <button class="toggle-btn" onclick="togglePanel()">설명 보기</button>

  <div class="container">
    <div class="content">
      <div class="wrap">
        <div class="title">말</div>
        <div class="poem">
흣트러진 갈기  
후주군한 눈  
밤송이 가튼 털  
오! 먼길에 지친 말  
채죽에 지친 말이여!

수굿한 목통  
축-처진 꼬리  
서리에 번적이는 네굽  
오! 구름을 헷치려는 말  
새해에 소리칠 힌말이여!
        </div>
      </div>
    </div>
  </div>

  <div class="info-panel" id="infoPanel">
    <h2>해설</h2>
    <p>
      「말」은 지친 말의 모습을 통해 일제 강점기 한국인의 현실과 내면의 고통을 암시하는 시입니다.<br>
      피로와 고통 속에서도 포기하지 않고 앞을 향해 나아가는 모습에서<br>
      새로운 시대를 향한 희망과 저항의지를 읽을 수 있습니다.
    </p>

    <div class="section-title">키워드</div>
    <div class="keywords">
      <div class="keyword">#저항</div>
      <div class="keyword">#말</div>
      <div class="keyword">#새해</div>
      <div class="keyword">#지침</div>
      <div class="keyword">#희망</div>
    </div>

    <div class="section-title">관련 작품</div>
    <div>
      <a href="jeoljeong.html">절정</a><br>
      <a href="gwangya.html">광야</a><br>
      <a href="ilshik.html">일식</a>
    </div>
  </div>

  <script>
    function togglePanel() {
      const panel = document.getElementById("infoPanel");
      panel.classList.toggle("open");
    }
  </script>
</body>
</html>
